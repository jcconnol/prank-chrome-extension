<!DOCTYPE html>
<html>
  <head>
    <title>Prankware - A prank project itself, good luck with trying to get anything to work.</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="nicCage.js" type="module"></script>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" media="screen" />
  </head>
  <body>
    <h1>Prankware Setup</h1>
    <h3>Enable the pranks below along with their cadence.</h3>
    <div class="prank-list">
      <p>Nic Cage Pics: 
          <label class="switch">
              <input type="checkbox" class="ncage-pics" checked>
              <span class="slider round"></span>
          </label>
      </p>
      <p>Doge Pics: 
        <label class="switch">
            <input type="checkbox" class="doge-pics">
            <span class="slider round"></span>
        </label>
    </p>
      <p>No Internet: 
        <label class="switch">
            <input type="checkbox" class="no-internet-switch">
            <span class="slider round"></span>
        </label>
      </p>
      <p>Screen Flash: 
        <label class="switch">
            <input type="checkbox" class="screen-flash-switch">
            <span class="slider round"></span>
        </label>
        <span class="screen-flash-interval">
          Interval: <input type="number"  maxlength="3" class="screen-flash-interval-number"> seconds
        </span>
      </p>
      <p>Different mice cursors: 
        <label class="switch">
            <input type="checkbox" class="mouse-change-switch">
            <span class="slider round"></span>
        </label>
        <select class="mouse-cursor-dropdown">
          <option>Random
          <option>alias
          <option>all-scroll
          <option>auto
          <option>cell
          <option>context-menu
          <option>copy
          <option>crosshair
          <option>default
          <option>help
          <option>move
          <option>no-drop
          <option>none
          <option>not-allowed
          <option>pointer
          <option>progress
          <option>text
          <option>vertical-text
          <option>w-resize   
          <option>wait
          <option>zoom-in
          <option>zoom-out
        </select>
      </p>
    </div>
  </body>
</html>
